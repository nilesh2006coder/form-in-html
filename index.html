<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google Forms</title>
    
    <style>/* style.css */

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fffaf5;
            padding: 30px;
            margin: 0;
        }
        
        h1 {
            text-align: center;
            color: #ff4d4d;
            margin-bottom: 20px;
            text-transform: capitalize;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.2);
        }
        
        form div {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #333;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }
        
        button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #e60000;
        }
        </style>
</head>
<body>
    <h1>Forms for basic knowledge</h1>
    <form action="/submit.php">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter name">
        </div>

        <div>
            <label for="ph">Phone</label>
            <input type="tel" id="ph" name="phone" placeholder="Enter phone no.">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div>
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <p>Subscription Plan</p>
            <input id="basic" type="radio" name="subscription" value="basic">
            <label for="basic">Basic</label>
            <input id="premium" type="radio" name="subscription" value="premium">
            <label for="premium">Premium</label>
            <input id="vip" type="radio" name="subscription" value="vip">
            <label for="vip">VIP</label>
        </div>
        <div>
            <input id="terms" type="checkbox" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>
        <div>
            <label for="comments">comments</label>
            <textarea id="comments" placeholder="enter your comments" rows="4"></textarea> 
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
